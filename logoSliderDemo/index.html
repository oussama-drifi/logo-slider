<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons library via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <h1>Our Partners</h1>
    <div class="container">
        <div class="prev-btn">
            <button id="prev"><i class="bi bi-arrow-left-short"></i></button>
        </div>
        <div class="wrapper">
            <div id="images-wrapper" class="images">
                <!-- images here -->
            </div>
        </div>
        <div class="next-btn">
            <button id="next"><i class="bi bi-arrow-right-short"></i></button>
        </div>
    </div>
</body>
<script>
    const images = ["microsoft.png", "google.png", "mastercard.png", "Meta-Logo.png", "netflix.jpg", "alphabet.webp", "openai.png", "adobe.png", "amazon.jpg"];
    const imagesWrapper = document.getElementById("images-wrapper");
    images.forEach(img => {
        const imgWrapper = document.createElement("div");
        const image = document.createElement("img");
        image.src = `imgs/${img}`;
        imgWrapper.append(image);
        imagesWrapper.append(imgWrapper);
    });
    let transform = 0;
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    // nextBtn.onclick = () => {
    //     transform -= 225;
    // }
    // prevBtn.onclick = () => {
    //     transform += 225;
    //     imagesWrapper.style.transform = `translateX(${transform}px)`;
    // }
    setInterval(() => {
        transform -= 225;
        imagesWrapper.style.transform = `translateX(${transform}px)`;
    }, 1500);
</script>
</html>
